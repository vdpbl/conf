valley-dark-comment = "#635c4a"
brown2 = "#52413f"
amber1 = "#cfb05f"
amber3 = "#eed891"
amber9 = "#eee6d3"
red3 = "#e84c58"
red6 = "#402e2e"
vermilion3 = "#ee7042"
crimson3 = "#ef6787"
harlequin3 = "#91f368"
capri3 = "#41b0f3"
cyan3 = "#6bd9db"
teal3 = "#49bdb0"
aquamarine3 = "#53e6b5"
ultramarine3 = "#9587dd"
